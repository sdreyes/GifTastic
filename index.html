<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br />
        <div id="button-list" class="row">
            <!-- Stores buttons -->
        </div>
        <div class="row" id="content">
            <div id="gif-display" class="col-lg-9">
                <!-- Stores GIFs -->
            </div>
            <div class="col-lg-3">
                <form>
                    <div class="form-group">
                        <label for="food-input">Add a food:</label>
                        <input type="text" class="form-control" id="food-input" required>
                    </div>
                    <button type="submit" class="btn btn-info" id="create-food-button">Submit</button>
                    <div class="pt-2">
                        <img src="assets/images/Poweredby_100px-White_VertText.png">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
